<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title style="font-family: 'Audiowide';">SoftSynthJS</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Megrim|Press+Start+2P|Vibes&display=swap" rel="stylesheet"> 

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.ico">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class=".one-third column"  style="margin-top: 0px">
        <div id="title">
          <h4 class="title-bar">softhSynthJS Project</h4><p class="title-bar">2020</p>
        </div>
      </div>
    </div><!-- row -->
    <div class="row">
      <div class="six columns">
        <button id="playBtn"><img src="images/playbtn.png" ></button>
        <button id="stopBtn"><img src="images/stopbtn.png"></button>
        <button id="loopBtn"><img src="images/loopbtn.png" ></button>
        <button id="resetBtn"><img src="images/resetbtn.png"></button>
      </div><!-- sequencer -->
      <div class="four columns">
        
          <div class="row" style="margin-top: 0px">
            <div class="one-third column">Osc.I</div>
            <div class="one-third column">
              <input id="o1_IO" type="checkbox" checked="checked">
            </div>
            <div class="one-third column">
              <span id="o1_IO_display" class="lcd-screen">on</span>              
            </div>
          </div>
          <div class="row">
            <div class="two-thirds column">
              <input id="o1_F_range" type="range" value="440" step="1" min="261" max="880">
            </div>
            <div class="one-third column">
              <span id="oscOneFreq" class="lcd-screen">freq</span>
            </div>
          </div>          
          <div class="row">
            <div class="two-thirds column">
              <input id="o1_Oct" type="range" value="0" step="1" min="-1" max="1">
            </div>
            <div class="one-third column">
              <span id="oscOneOctave" class="lcd-screen">oct</span>
            </div>
          </div>
          <div class="row">
            <div class="two-thirds column">
              <input id="o1_Dtn" type="range" value="0" step="10" min="-60" max="60">
            </div>
            <div class="one-third column">
              <span id="oscOneDetune" class="lcd-screen">det.</span>
            </div>
          </div>
          <div class="row">
            <div class="one-third column">waveform</div>
            <div class="two-thirds column">
              <select id="o1_Wv_Type" class="wave-options">
                <option><h5>select:</h5></option>
                <option><h5>sine</h5></option>
                <option><h5>triangle</h5></option>
                <option><h5>square</h5></option>
                <option><h5>sawtooth</h5></option>
              </select>
            </div>
          </div>



      </div>
    </div><!-- row -->
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

  <!-- libraries -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@%5E2/webcomponents-bundle.js"></script>

  <!-- scripts -->
  <script src="js/main.js"></script>
  <script src="js/sequencer.js"></script>
  
</html>
