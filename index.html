<html lang="en">
<head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class=".one-third column"  style="margin-top: 0px">
        <div id="title">
          <h4 class="title-bar">softhSynthJS Project</h4><p class="title-bar">2020</p>
        </div>
      </div>
    </div><!-- row -->
    <div class="row">
      <div id="sequencer" class="six columns">
        <div id="button-controls">
          <img id="button-logo" src="images/wave-img.png">
          <button id="playBtn"><img src="images/playbtn.png" ></button>
          <button id="stopBtn"><img src="images/stopbtn.png"></button>
          <button id="loopBtn"><img src="images/loopbtn.png" ></button>
          <button id="resetBtn"><img src="images/resetbtn.png"></button>
      </div>
        <div id="sequencer-ctrls" class="sequencer-ctrls">
          <div id="note-selectors" class="note-selectors">
            <input type="range" orient="vertical" class="note-slider" min="0" max="11" value="0" list="frequencyData">
            <input type="range" orient="vertical" class="note-slider" min="0" max="11" value="0" list="frequencyData">
            <input type="range" orient="vertical" class="note-slider" min="0" max="11" value="0" list="frequencyData">
            <input type="range" orient="vertical" class="note-slider" min="0" max="11" value="0" list="frequencyData">
            <input type="range" orient="vertical" class="note-slider" min="0" max="11" value="0" list="frequencyData">
            <input type="range" orient="vertical" class="note-slider" min="0" max="11" value="0" list="frequencyData">
            <input type="range" orient="vertical" class="note-slider" min="0" max="11" value="0" list="frequencyData">
            <input type="range" orient="vertical" class="note-slider" min="0" max="11" value="0" list="frequencyData">
          </div>
          <div id="display-selectors" class="note-selectors">
            <span class="note-selector-display">0</span>
            <span class="note-selector-display">0</span>
            <span class="note-selector-display">0</span>
            <span class="note-selector-display">0</span>
            <span class="note-selector-display">0</span>
            <span class="note-selector-display">0</span>
            <span class="note-selector-display">0</span>
            <span class="note-selector-display">0</span>
          </div id="radio-selectors">
          <div id="radio-selectors" class="note-selectors">
            <input type="radio">
            <input type="radio">
            <input type="radio">
            <input type="radio">
            <input type="radio">
            <input type="radio">
            <input type="radio">
            <input type="radio">           
           </div>
        </div><!-- sequencer-ctrls -->
      </div><!-- sequencer -->
      <div id="oscillator-one" class="four columns">
        
          <div class="row" style="margin-top: 0px">
            <div class="one-third column" >Osc.I</div>
            <div class="one-third column">
              <input id="o1_IO" type="checkbox" checked="checked">
            </div>
            <div class="one-third column">
              <span id="o1_IO_display" class="lcd-screen">on</span><h6>I/O</h6>             
            </div>
          </div>
          <div class="row">
            <div class="two-thirds column">
              <input id="o1_F_range" type="range" step="0.01" list="frequencyData">
              <datalist id="frequencyData">
                <option>C</option>
                <option>C#/Db</option>
                <option>D</option>
                <option>D#/Eb</option>
                <option>E</option>
                <option>F</option>
                <option>F#/Gb</option>
                <option>G</option>
                <option>G#/Ab</option>
                <option>A</option>
                <option>A#/Bb</option>
                <option>B</option>
              </datalist>
            </div>
            <div class="one-third column">
              <span id="oscOneFreq" class="lcd-screen">freq</span><h6>Frq</h6>
            </div>
          </div>          
          <div class="row">
            <div class="two-thirds column">
              <input id="o1_Oct" type="range" value="0" step="1" min="-1" max="1">
            </div>
            <div class="one-third column">
              <span id="oscOneOctave" class="lcd-screen">oct</span><h6>Oct</h6>
            </div>
          </div>
          <div class="row">
            <div class="two-thirds column">
              <input id="o1_Dtn" type="range" value="0" step="10" min="-60" max="60">
            </div>
            <div class="one-third column">
              <span id="oscOneDetune" class="lcd-screen">det</span><h6>Det</h6>
            </div>
          </div>
          <div class="row"><div class="two-thirds column">
            <select id="o1_Wv_sel" class="wave-options">
              <option><h5>select:</h5></option>
              <option><h5>sine</h5></option>
              <option><h5>triangle</h5></option>
              <option><h5>square</h5></option>
              <option><h5>sawtooth</h5></option>
            </select>
          </div>
            <div class="one-third column">
              <span id="o1_Wv_Type" class="lcd-screen">wav</span>
            </div>
          </div>



      </div>
    </div><!-- row -->
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
